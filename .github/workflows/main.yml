name: Run Notebook Daily

on:
  schedule:
    - cron: '5 0 * * *'  # Runs daily at 12:05 AM UTC
  workflow_dispatch:

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Required Python Packages
      run: |
        pip install papermill ipykernel pandas pymongo sqlalchemy psycopg2

    - name: Run notebook
      run: |
        papermill "Who's_in_the_News.ipynb" output.ipynb -k python
